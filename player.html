<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‡orlu FM Â· CanlÄ± Radyo Player</title>
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link href="https://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="http://www.corlufm.com/wp-content/themes/corlufm/assets/images/logo.png">
    <style>
        :root {
            color-scheme: dark;
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --accent: #1DB954;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-radius: 16px;
        }

        :root.light-mode {
            color-scheme: light;
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --accent: #1DB954;
            --text-primary: #212121;
            --text-secondary: #666666;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: radial-gradient(circle at top, #1d1d1d, #090909 65%);
            font-family: 'Sofia Pro', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: radial-gradient(circle at top, #f0f0f0, #e5e5e5 65%);
        }

        .player {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: min(100%, 960px);
            padding: 24px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, rgba(24,24,24,0.95), rgba(12,12,12,0.98));
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            transition: transform 0.4s ease, background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        body.light-mode .player {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(250,250,250,0.95));
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .player:hover {
            transform: translateY(-4px);
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        body.light-mode .theme-toggle {
            border: 1px solid rgba(0,0,0,0.15);
            background: rgba(0,0,0,0.05);
        }

        body.light-mode .theme-toggle:hover {
            background: rgba(0,0,0,0.1);
        }

        .layout {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .cover-art {
            flex-shrink: 0;
            width: clamp(200px, 25vw, 320px);
            height: clamp(200px, 25vw, 320px);
            border-radius: var(--border-radius);
            background-color: #2a2a2a;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.light-mode .cover-art {
            background-color: #f0f0f0;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        /* Logo gÃ¶rseli iÃ§in arka plan beyaz olsun - background-image korunur */
        body.light-mode .cover-art.is-logo {
            background-color: #ffffff !important;
        }

        .cover-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(29,185,84,0.1), transparent);
            pointer-events: none;
        }

        .track-meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(29,185,84,0.15);
            border: 1px solid rgba(29,185,84,0.3);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--accent);
            width: fit-content;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .track-meta h1 {
            font-size: clamp(24px, 4vw, 42px);
            line-height: 1.05;
            font-weight: 500;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-mode .track-meta h1 {
            background: none;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            color: var(--text-primary);
        }

        .track-meta h2 {
            font-size: clamp(16px, 2.5vw, 24px);
            font-weight: 400;
            color: var(--text-secondary);
            margin: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }

        .play-toggle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(29,185,84,0.3);
        }

        .play-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(29,185,84,0.4);
        }

        .play-toggle:active {
            transform: scale(0.95);
        }

        .secondary {
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.light-mode .secondary {
            border: 1px solid rgba(0,0,0,0.2);
        }

        .secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }

        body.light-mode .secondary:hover {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.3);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: auto;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .volume-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .volume-button {
            border: 1px solid rgba(0,0,0,0.2);
        }

        .volume-button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }

        body.light-mode .volume-button:hover {
            background: rgba(0,0,0,0.05);
            border-color: rgba(0,0,0,0.3);
        }

        .volume-button.muted {
            background: rgba(255,0,0,0.2);
            border-color: rgba(255,0,0,0.4);
            color: #ff4444;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        body.light-mode .volume-slider {
            background: rgba(0,0,0,0.2);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .info-card {
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            text-align: center;
            transition: background 0.3s ease, border 0.3s ease;
        }

        body.light-mode .info-card {
            background: rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.08);
        }

        .info-card span {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card strong {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .player.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
            padding: 40px;
        }

        .player.fullscreen .layout {
            height: 100%;
            justify-content: center;
        }

        .player.fullscreen .cover-art {
            width: clamp(300px, 30vw, 500px);
            height: clamp(300px, 30vw, 500px);
        }

        .player.fullscreen .track-meta h1 {
            font-size: clamp(32px, 5vw, 64px);
        }

        .player.fullscreen .track-meta h2 {
            font-size: clamp(20px, 3vw, 36px);
        }

        .player.fullscreen .play-toggle {
            width: 80px;
            height: 80px;
            font-size: 28px;
        }

        .player.fullscreen .info-grid {
            grid-template-columns: repeat(4, 1fr);
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
                text-align: center;
                gap: 24px;
            }

            .cover-art {
                width: clamp(180px, 40vw, 240px);
                height: clamp(180px, 40vw, 240px);
            }

            .track-meta {
                align-items: center;
            }

            .badge {
                margin: 0 auto;
            }

            .controls {
                justify-content: center;
                flex-wrap: wrap;
            }

            .live-indicator {
                margin-left: 0;
                margin-top: 8px;
            }

            .volume-controls {
                margin-left: 0;
                margin-top: 8px;
            }

            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .player {
                padding: 16px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    const playerEl = document.getElementById('radioPlayer');
    const playToggleEl = document.getElementById('playToggle');
    const fullscreenToggleEl = document.getElementById('fullscreenToggle');
    const radioAudioEl = document.getElementById('radioAudio');
    const trackTitleEl = document.getElementById('trackTitle');
    const trackArtistEl = document.getElementById('trackArtist');
    const listenerCountEl = document.getElementById('listenerCount');
    const stationNameEl = document.getElementById('stationName');
    const coverArtEl = document.getElementById('coverArt');
    const muteButtonEl = document.getElementById('muteButton');
    const volumeSliderEl = document.getElementById('volumeSlider');
    const themeToggleEl = document.getElementById('themeToggle');

    let isPlaying = false;
    let isFullscreen = false;
    let isMuted = false;
    let savedVolume = 100;

    // SVG ikonlar
    const moonIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;
    const sunIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`;

    // Tema kontrolÃ¼
    const currentTheme = localStorage.getItem('theme') || 'dark';
    if (currentTheme === 'light') {
        document.body.classList.add('light-mode');
        document.documentElement.classList.add('light-mode');
        themeToggleEl.innerHTML = sunIcon;
    } else {
        themeToggleEl.innerHTML = moonIcon;
    }

    // Logo kontrolÃ¼ - sayfa yÃ¼klendiÄŸinde
    if (coverArtEl.style.backgroundImage.includes('logo.png')) {
        coverArtEl.classList.add('is-logo');
        console.log('Logo tespit edildi, is-logo class eklendi');
    }

    // Tema deÄŸiÅŸtir
    const toggleTheme = () => {
        const isLight = document.body.classList.contains('light-mode');
        if (isLight) {
            document.body.classList.remove('light-mode');
            document.documentElement.classList.remove('light-mode');
            themeToggleEl.innerHTML = moonIcon;
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.add('light-mode');
            document.documentElement.classList.add('light-mode');
            themeToggleEl.innerHTML = sunIcon;
            localStorage.setItem('theme', 'light');
        }
        
        // Logo kontrolÃ¼ yeniden yap - kapak gÃ¶rseli korunur
        const currentBg = coverArtEl.style.backgroundImage;
        if (currentBg && currentBg.includes('logo.png')) {
            coverArtEl.classList.add('is-logo');
            console.log('Tema deÄŸiÅŸti, logo class eklendi');
        } else {
            coverArtEl.classList.remove('is-logo');
        }
    };

    themeToggleEl.addEventListener('click', toggleTheme);

    // Title Case uygula
    const toTitleCase = (str) => {
        if (!str) return '';
        return str.replace(/\w\S*/g, (txt) => {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
    };

    // AlbÃ¼m gÃ¶rseli cache
    const albumArtCache = {};
    const getAlbumArt = async (artist, title) => {
        const key = `${artist} - ${title}`;
        if (albumArtCache[key]) {
            return albumArtCache[key];
        }

        try {
            const query = encodeURIComponent(`${artist} ${title}`);
            const response = await fetch(`https://itunes.apple.com/search?term=${query}&media=music&limit=1`);
            const data = await response.json();
            
            if (data.results && data.results.length > 0) {
                const artUrl = data.results[0].artworkUrl100.replace('100x100bb.jpg', '512x512bb.jpg');
                albumArtCache[key] = artUrl;
                return artUrl;
            }
        } catch (error) {
            console.warn('AlbÃ¼m gÃ¶rseli alÄ±namadÄ±:', error);
        }
        return playerEl.dataset.defaultArt; // Fallback to default logo
    };

    // XML verilerini Ã§ek ve gÃ¶ster
    const updateData = async () => {
        try {
            const xmlUrl = 'https://sssx.radyosfer.com/corlufm/stats?sid=1';
            let xmlData = null;
            
            // CORS proxy ile dene - farklÄ± endpoint'ler
            const proxies = [
                async () => {
                    const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(xmlUrl));
                    const result = await response.json();
                    return result.contents;
                },
                async () => {
                    const response = await fetch('https://thingproxy.freeboard.io/fetch/' + xmlUrl);
                    return await response.text();
                },
                async () => {
                    const response = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(xmlUrl));
                    return await response.text();
                }
            ];
            
            for (const method of proxies) {
                try {
                    xmlData = await method();
                    if (xmlData && xmlData.includes('<?xml') && !xmlData.includes('DOCTYPE')) {
                        break;
                    }
                } catch (err) {
                    continue;
                }
            }
            
            if (xmlData && !xmlData.includes('DOCTYPE')) {
                console.log('XML verisi alÄ±ndÄ±:', xmlData.substring(0, 500));
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
                
                console.log('XML Document:', xmlDoc.documentElement);
                
                const songTitle = xmlDoc.getElementsByTagName('SONGTITLE')[0]?.textContent || '';
                const serverTitle = xmlDoc.getElementsByTagName('SERVERTITLE')[0]?.textContent || '';
                const listeners = xmlDoc.getElementsByTagName('CURRENTLISTENERS')[0]?.textContent || '0';

                console.log('Parse edilen veri:', { songTitle, serverTitle, listeners });

                let artist = serverTitle;
                let title = songTitle;

                // Attempt to parse artist and title from SONGTITLE
                if (songTitle && songTitle.includes(' - ')) {
                    const parts = songTitle.split(' - ');
                    artist = parts[0].trim();
                    title = parts[1].trim();
                } else if (songTitle) {
                    title = songTitle;
                }
                
                // Title Case uygula
                if (artist.toUpperCase() === "CORLU FM" || title.toUpperCase() === "CORLU FM" || title === "Ã‡orlu FM") { 
                    trackTitleEl.textContent = "Ã‡orlu FM"; 
                } else { 
                    trackTitleEl.textContent = toTitleCase(title); 
                }
                
                if (artist.toUpperCase() === "CORLU FM") { 
                    trackArtistEl.textContent = "Ã‡orlu FM"; 
                } else { 
                    trackArtistEl.textContent = toTitleCase(artist); 
                }
                
                listenerCountEl.textContent = listeners;
                stationNameEl.textContent = "Ã‡orlu FM";
                
                // Kapak gÃ¶rseli gÃ¼ncelle
                const artUrl = await getAlbumArt(artist, title);
                coverArtEl.style.backgroundImage = `url('${artUrl}')`;
                
                // Logo kontrolÃ¼ - eÄŸer default logo ise class ekle
                if (artUrl.includes('logo.png')) {
                    coverArtEl.classList.add('is-logo');
                    console.log('AlbÃ¼m kapaÄŸÄ± bulunamadÄ±, logo gÃ¶steriliyor');
                } else {
                    coverArtEl.classList.remove('is-logo');
                    console.log('AlbÃ¼m kapaÄŸÄ± gÃ¶steriliyor:', artUrl.substring(0, 100));
                }
            } else {
                console.log('GeÃ§erli XML verisi bulunamadÄ±');
            }
        } catch (error) {
            console.error('Veri gÃ¼ncellenemedi:', error);
        }
    };

    // Play/Pause toggle
    const togglePlay = () => {
        if (isPlaying) {
            radioAudioEl.pause();
            playToggleEl.innerHTML = '&#9658;';
            isPlaying = false;
        } else {
            radioAudioEl.play().catch(error => {
                console.log('Otomatik Ã§alma engellendi:', error);
            });
            playToggleEl.innerHTML = '&#10074;&#10074;';
            isPlaying = true;
        }
    };

    // Fullscreen toggle
    const toggleFullscreen = () => {
        if (isFullscreen) {
            playerEl.classList.remove('fullscreen');
            fullscreenToggleEl.textContent = 'â¤¢ Tam Ekran';
            isFullscreen = false;
        } else {
            playerEl.classList.add('fullscreen');
            fullscreenToggleEl.textContent = 'â¤¡ KÃ¼Ã§Ã¼lt';
            isFullscreen = true;
        }
    };

    // Mute toggle
    const toggleMute = () => {
        if (isMuted || radioAudioEl.muted) {
            radioAudioEl.muted = false;
            radioAudioEl.volume = savedVolume / 100;
            volumeSliderEl.value = savedVolume;
            muteButtonEl.textContent = 'ðŸ”Š';
            muteButtonEl.classList.remove('muted');
            isMuted = false;
        } else {
            savedVolume = radioAudioEl.volume * 100;
            radioAudioEl.muted = true;
            volumeSliderEl.value = 0;
            muteButtonEl.textContent = 'ðŸ”‡';
            muteButtonEl.classList.add('muted');
            isMuted = true;
        }
    };

    // Volume control
    const updateVolume = (volume) => {
        radioAudioEl.volume = volume / 100;
        radioAudioEl.muted = false; // Volume deÄŸiÅŸtiÄŸinde unmute yap
        if (volume > 0) {
            isMuted = false;
            muteButtonEl.textContent = 'ðŸ”Š';
            muteButtonEl.classList.remove('muted');
        } else {
            isMuted = true;
            muteButtonEl.textContent = 'ðŸ”‡';
            muteButtonEl.classList.add('muted');
        }
    };

    // Event listeners
    playToggleEl.addEventListener('click', togglePlay);
    fullscreenToggleEl.addEventListener('click', toggleFullscreen);
    muteButtonEl.addEventListener('click', toggleMute);
    volumeSliderEl.addEventListener('input', (e) => updateVolume(e.target.value));

    // Auto-play on load
    window.addEventListener('load', () => {
        // Ses seviyesini ayarla
        radioAudioEl.volume = 1.0;
        
        // Otomatik Ã§almayÄ± dene (muted ile baÅŸla)
        const tryAutoPlay = () => {
            radioAudioEl.muted = true; // Muted ile baÅŸla
            radioAudioEl.play().then(() => {
                console.log('Otomatik Ã§alma baÅŸarÄ±lÄ± (muted)');
                // 1 saniye sonra unmute yap
                setTimeout(() => {
                    radioAudioEl.muted = false;
                    playToggleEl.innerHTML = '&#10074;&#10074;';
                    isPlaying = true;
                    console.log('Ses aÃ§Ä±ldÄ±');
                }, 1000);
            }).catch(error => {
                console.log('Otomatik Ã§alma engellendi:', error);
                // KullanÄ±cÄ± etkileÅŸimi bekle
                document.addEventListener('click', () => {
                    radioAudioEl.muted = false;
                    radioAudioEl.play().then(() => {
                        playToggleEl.innerHTML = '&#10074;&#10074;';
                        isPlaying = true;
                    });
                }, { once: true });
            });
        };
        
        // Hemen dene
        tryAutoPlay();
    });

    // Update data every 10 seconds
    updateData();
    setInterval(updateData, 10000);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !e.target.matches('input, textarea')) {
            e.preventDefault();
            togglePlay();
        }
        if (e.code === 'KeyF' && !e.target.matches('input, textarea')) {
            e.preventDefault();
            toggleFullscreen();
        }
        if (e.code === 'KeyM' && !e.target.matches('input, textarea')) {
            e.preventDefault();
            toggleMute();
        }
    });
</script>
