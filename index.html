<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Çorlu FM - Canlı Radyo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            font-family: 'Sofia Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        .loading.hidden {
            display: none;
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 16px;
            text-align: center;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        🎵 Çorlu FM Yükleniyor...
    </div>
    
    <div class="iframe-container">
        <iframe 
            id="playerFrame"
            src="canli-yayin.php" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('playerFrame');
        const loading = document.getElementById('loading');
        
        // Timeout kontrolü (10 saniye)
        const timeout = setTimeout(() => {
            if (!loading.classList.contains('hidden')) {
                loading.innerHTML = '⚠️ Yüklenme uzun sürüyor. PHP sunucunuzun canlı-yayin.php dosyasını host ettiğinden emin olun.';
                loading.classList.add('error');
            }
        }, 10000);
        
        iframe.addEventListener('load', () => {
            clearTimeout(timeout);
            loading.classList.add('hidden');
        });
        
        // Iframe yüklenme hatası
        iframe.addEventListener('error', () => {
            clearTimeout(timeout);
            loading.innerHTML = '❌ Player yüklenemedi. PHP dosyasının sunucuda çalıştırıldığından emin olun.';
            loading.classList.add('error');
        });
    </script>
</body>
</html>
