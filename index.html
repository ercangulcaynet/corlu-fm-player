<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çorlu FM · Canlı Radyo Player</title>
    <style>
        :root {
            color-scheme: dark;
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --accent: #1DB954;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background: radial-gradient(circle at top, #1d1d1d, #090909 65%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player {
            background: linear-gradient(135deg, rgba(24,24,24,0.95), rgba(12,12,12,0.98));
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            width: min(100%, 800px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
        }

        .layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cover-art {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0,0,0,0.45);
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        }

        .track-meta {
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(29, 185, 84, 0.12);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .play-toggle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            box-shadow: 0 10px 30px rgba(29,185,84,0.35);
        }

        .play-toggle:hover {
            transform: scale(1.06);
        }

        .fullscreen-toggle {
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 999px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .fullscreen-toggle:hover {
            border-color: rgba(29,185,84,0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .info-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .info-card span {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-card strong {
            font-size: 20px;
        }

        .status-message {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }

        audio {
            display: none;
        }

        .player.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            padding: 40px;
            z-index: 999;
        }

        .player.fullscreen .layout {
            height: 100%;
            justify-content: center;
        }

        .player.fullscreen .cover-art {
            width: 300px;
            height: 300px;
        }

        @media (min-width: 768px) {
            .layout {
                flex-direction: row;
                align-items: center;
                gap: 40px;
            }
            
            .track-meta {
                text-align: left;
                flex: 1;
            }
            
            .cover-art {
                flex: 0 0 200px;
            }
        }
    </style>
</head>
<body>
<main class="player" id="radioPlayer">
    <div class="layout">
        <div class="cover-art" id="coverArt" 
             style="background-image: url('http://www.corlufm.com/wp-content/themes/corlufm/assets/images/logo.png');">
        </div>

        <div class="track-meta">
            <div class="badge">
                <span class="pulse-dot"></span>
                Canlı Yayın
            </div>
            <h1 id="trackTitle">Canlı Yayın</h1>
            <h2 id="trackArtist">Çorlu FM</h2>
            
            <div class="controls">
                <button class="play-toggle" id="playToggle">▶</button>
                <button class="fullscreen-toggle" id="fullscreenToggle">⤢ Tam Ekran</button>
            </div>
            
            <div class="info-grid">
                <div class="info-card">
                    <span>Dinleyiciler</span>
                    <strong id="listenerCount">0</strong>
                </div>
                <div class="info-card">
                    <span>Radyo</span>
                    <strong id="stationName">Çorlu FM</strong>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage">
                Veriler yükleniyor...
            </div>
        </div>
    </div>

    <audio id="radioAudio" preload="none" playsinline>
        <source src="https://sssx.radyosfer.com/corlufm/stream" type="audio/mpeg">
    </audio>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const audioEl = document.getElementById('radioAudio');
    const playToggle = document.getElementById('playToggle');
    const fullscreenToggle = document.getElementById('fullscreenToggle');
    const trackTitleEl = document.getElementById('trackTitle');
    const trackArtistEl = document.getElementById('trackArtist');
    const listenerCountEl = document.getElementById('listenerCount');
    const stationNameEl = document.getElementById('stationName');
    const coverArtEl = document.getElementById('coverArt');
    const playerEl = document.getElementById('radioPlayer');
    const statusMessageEl = document.getElementById('statusMessage');

    const streamUrl = 'https://sssx.radyosfer.com/corlufm/stream';
    const statsUrl = 'https://sssx.radyosfer.com/corlufm/stats?sid=1';
    const defaultArt = 'http://www.corlufm.com/wp-content/themes/corlufm/assets/images/logo.png';
    
    let isPlaying = false;
    let autoStartArmed = true;

    // CORS proxy servisleri
    const corsProxies = [
        'https://api.allorigins.win/raw?url=',
        'https://corsproxy.io/?',
        'https://cors-anywhere.herokuapp.com/',
        'https://thingproxy.freeboard.io/fetch/'
    ];

    // XML'i parse et
    const parseStatsXml = (xmlText) => {
        try {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'application/xml');
            
            const parseError = xml.querySelector('parsererror');
            if (parseError) {
                throw new Error('XML parsing hatası');
            }

            const getValue = (tag) => {
                const node = xml.getElementsByTagName(tag)[0];
                return node ? node.textContent?.trim() || '' : '';
            };

            const rawSong = getValue('SONGTITLE');
            const serverTitle = getValue('SERVERTITLE') || 'Çorlu FM';
            const listeners = parseInt(getValue('CURRENTLISTENERS'), 10) || 0;
            const streamStatus = getValue('STREAMSTATUS') === '1';

            let artist = '';
            let track = '';

            if (rawSong.includes(' - ')) {
                const parts = rawSong.split(' - ', 2);
                artist = parts[0].trim();
                track = parts[1].trim();
            } else {
                track = rawSong;
            }

            return {
                songTitle: track || artist || 'Canlı Yayın',
                artist: artist || serverTitle,
                serverTitle: serverTitle,
                listeners: listeners,
                isOnline: streamStatus,
                rawSong: rawSong
            };
        } catch (error) {
            console.error('XML parsing hatası:', error);
            return {
                songTitle: 'Canlı Yayın',
                artist: 'Çorlu FM',
                serverTitle: 'Çorlu FM',
                listeners: 0,
                isOnline: true,
                rawSong: 'Canlı Yayın'
            };
        }
    };

    // Stats güncelleme
    const refreshStats = async () => {
        try {
            statusMessageEl.textContent = 'Veriler güncelleniyor...';
            
            // Önce doğrudan dene
            try {
                const response = await fetch(statsUrl, { 
                    cache: 'no-store',
                    mode: 'cors'
                });
                if (response.ok) {
                    const xmlText = await response.text();
                    const stats = parseStatsXml(xmlText);
                    updateUI(stats);
                    statusMessageEl.textContent = 'Veriler başarıyla güncellendi';
                    return;
                }
            } catch (error) {
                console.warn('Doğrudan istek başarısız:', error);
            }

            // CORS proxy'leri dene
            for (const proxy of corsProxies) {
                try {
                    const proxyUrl = proxy + encodeURIComponent(statsUrl);
                    const response = await fetch(proxyUrl, { cache: 'no-store' });
                    
                    if (response.ok) {
                        const xmlText = await response.text();
                        const stats = parseStatsXml(xmlText);
                        updateUI(stats);
                        statusMessageEl.textContent = 'Veriler proxy ile güncellendi';
                        console.log('Proxy başarılı:', proxy);
                        return;
                    }
                } catch (error) {
                    console.warn('Proxy başarısız:', proxy, error);
                }
            }

            throw new Error('Tüm proxy servisleri başarısız');
            
        } catch (error) {
            console.error('Stats güncellenemedi:', error);
            statusMessageEl.textContent = 'Veriler güncellenemedi - Bağlantı sorunu';
            
            // Varsayılan değerleri göster
            updateUI({
                songTitle: 'Canlı Yayın',
                artist: 'Çorlu FM',
                serverTitle: 'Çorlu FM',
                listeners: 0,
                isOnline: true,
                rawSong: 'Canlı Yayın'
            });
        }
    };

    // UI güncelleme
    const updateUI = (stats) => {
        trackTitleEl.textContent = stats.songTitle;
        trackArtistEl.textContent = stats.artist;
        listenerCountEl.textContent = stats.listeners;
        stationNameEl.textContent = stats.serverTitle;
        
        // Albüm kapağı için iTunes API
        if (stats.artist && stats.songTitle && stats.artist !== 'Çorlu FM') {
            fetchAlbumArt(stats.artist, stats.songTitle);
        }
    };

    // Albüm kapağı alma
    const fetchAlbumArt = async (artist, track) => {
        try {
            const query = encodeURIComponent(`${artist} ${track}`);
            const response = await fetch(`https://itunes.apple.com/search?term=${query}&media=music&limit=1`);
            
            if (response.ok) {
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    const artUrl = data.results[0].artworkUrl100.replace('100x100bb.jpg', '512x512bb.jpg');
                    coverArtEl.style.backgroundImage = `url('${artUrl}')`;
                }
            }
        } catch (error) {
            console.warn('Albüm kapağı alınamadı:', error);
        }
    };

    // Play/Pause kontrolü
    const updatePlayButton = () => {
        playToggle.textContent = isPlaying ? '⏸' : '▶';
    };

    const startStream = async () => {
        try {
            if (!audioEl.src) {
                audioEl.src = streamUrl;
                audioEl.load();
            }
            
            await audioEl.play();
            isPlaying = true;
            updatePlayButton();
            autoStartArmed = false;
            statusMessageEl.textContent = 'Yayın başlatıldı';
        } catch (error) {
            console.warn('Yayın başlatılamadı:', error);
            statusMessageEl.textContent = 'Yayın başlatılamadı - Kullanıcı etkileşimi gerekli';
            
            if (autoStartArmed) {
                const resume = () => {
                    document.removeEventListener('click', resume);
                    document.removeEventListener('touchstart', resume);
                    autoStartArmed = false;
                    startStream();
                };
                document.addEventListener('click', resume, { once: true });
                document.addEventListener('touchstart', resume, { once: true });
            }
        }
    };

    const stopStream = () => {
        audioEl.pause();
        audioEl.removeAttribute('src');
        audioEl.load();
        isPlaying = false;
        updatePlayButton();
        statusMessageEl.textContent = 'Yayın durduruldu';
    };

    // Event listeners
    playToggle.addEventListener('click', () => {
        if (isPlaying) {
            stopStream();
        } else {
            startStream();
        }
    });

    fullscreenToggle.addEventListener('click', () => {
        playerEl.classList.toggle('fullscreen');
        fullscreenToggle.textContent = playerEl.classList.contains('fullscreen') ? '⤢ Çıkış' : '⤢ Tam Ekran';
    });

    audioEl.addEventListener('playing', () => {
        isPlaying = true;
        updatePlayButton();
        statusMessageEl.textContent = 'Yayın çalıyor';
    });

    audioEl.addEventListener('pause', () => {
        isPlaying = false;
        updatePlayButton();
    });

    audioEl.addEventListener('error', () => {
        statusMessageEl.textContent = 'Ses yayınında hata oluştu';
    });

    // Başlangıç
    updatePlayButton();
    refreshStats();
    setInterval(refreshStats, 15000); // 15 saniye (GitHub Pages için daha uzun)
    startStream();
});
</script>
</body>
</html>
